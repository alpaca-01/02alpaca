  <div class="chat-container">

    </div>

  <script>
    async function handleUserInput() {
      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (!msg) return;

      const palabrasInvalidas = ['hola', 'bien', 'ok', 'buen dia', 'buenos dias', 'buenas', 'que tal', 'como estas', 'no se', 'ninguno'];
      const nombreLimpio = msg.toLowerCase().replace(/[.,!?¬°¬ø]/g, '').trim();
      const soloLetras = /^[a-zA-Z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë ]+$/;
      const esInvalido = palabrasInvalidas.some(p => nombreLimpio.includes(p));

      if (!soloLetras.test(nombreLimpio) || esInvalido || nombreLimpio.length < 3 || nombreLimpio.split(' ').length > 2) {
        addMessage(msg, 'user');
        setTimeout(() => {
          addMessage('Decime solo tu <strong>nombre</strong>, para crear el usuario autom√°ticamente.', 'bot');
        }, 500);
        input.value = '';
        return;
      }

      addMessage(msg, 'user');
      input.value = '';

      const hoy = new Date();
      const dia = String(hoy.getDate()).padStart(2, '0');
      const mes = String(hoy.getMonth() + 1).padStart(2, '0');
      const baseUsuario = nombreLimpio.replace(/\s+/g, '') + dia + mes;

      try {
        const response = await fetch(`/api/proxy?baseUsuario=${baseUsuario}&nombre=${msg}`);
        const datos = await response.json();

        const usuarioGenerado = datos.usuario;
        const claveGenerada = datos.clave;

        setTimeout(() => {
          addMessage(`Listo ${msg}, tu usuario es: <strong>${usuarioGenerado}</strong><br>üîê Clave: <strong>${claveGenerada}</strong><br><em>(Pod√©s cambiarla luego desde tu panel)</em>`, 'bot');

          /* setTimeout(() => {
            addMessage(`üí∏ Para cargar saldo transfer√≠ a este CBU:<br><strong>0000003100017022726544</strong><br>(a nombre de VIAE OBRAS)`, 'bot');
          }, 1000); */

          setTimeout(() => {
            addMessage(`üì§ Hac√© clic en el Whatsapp de abajo para que nuestro soporte te ayude con tu deposito, y despu√©s a <strong>JUGAR!</strong>.`, 'bot');

            setTimeout(() => {
              const wspBtn = document.createElement('a');
              const wspLink = `https://wa.me/+5491168275001?text=${encodeURIComponent(`Hola! Quiero jugar!. Mis datos:\nNombre: ${msg}\nUsuario: ${usuarioGenerado}\nClave: ${claveGenerada}\n`)}`;
              wspBtn.href = wspLink;
              wspBtn.target = '_blank';
              wspBtn.innerText = 'Ir a WhatsApp del soporte';
              wspBtn.className = 'btn-wsp';

              fbq('trackCustom', 'click_wsp_soporte');
              
              document.getElementById('messages').appendChild(wspBtn);
              scrollToBottom(); // scroll cuando agregamos el bot√≥n
            }, 1000);
          }, 1000);
        }, 1000);
      } catch (error) {
        console.error('Error de conexi√≥n:', error);
        addMessage('‚ùå Hubo un error al procesar tu solicitud. Por favor, intent√° de nuevo m√°s tarde.', 'bot');
      }
    }

    function addMessage(text, sender) {
      const msgContainer = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.innerHTML = text;
      msgContainer.appendChild(div);
      scrollToBottom();
    }

    function scrollToBottom() {
      const msgContainer = document.getElementById('messages');
      setTimeout(() => {
        msgContainer.scrollTop = msgContainer.scrollHeight;
      }, 0);
    }
  </script>
